<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カラスげきたいゲーム</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div id="wrapper">
      <h1>おそってくる　カラスを　たいじしよう！</h1>
      <div class="start-button">
        <button id="start_game" class="button">ゲームをはじめる</button>
      </div>
      <p style="text-align:center">みんなの　スコア</p>
      <table class="score-table">
        <thead>
          <tr>
            <th>なまえ</th>
            <th>スコア</th>
          </tr>
        </thead>
        <tbody id="scoreRankBody"></tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./assets/js/start.js"></script>
  </body>
</html>
